# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - brouter

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://brouter.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_41944ebaef5b4d76b081ff6852870e19 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1112e9dfe0194c1ba865c8b808fe4e01 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: brouter.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_41944ebaef5b4d76b081ff6852870e19 }}/brouter:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'brouter'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_37cbd25499534e65802771aa9c49e2bd }}
        images: 'brouter.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_41944ebaef5b4d76b081ff6852870e19 }}/brouter:${{ github.sha }}'