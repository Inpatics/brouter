# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - brouter

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://brouter.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1e7f6ed8789f4af6ab171e767bd8bcae }}
        password: ${{ secrets.AzureAppService_ContainerPassword_703fa298a2284add802851c18f64d208 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: brouter.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1e7f6ed8789f4af6ab171e767bd8bcae }}/brouter/brouter:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'brouter'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b5f331b009ba4c8f98adfef3483582e9 }}
        images: 'brouter.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1e7f6ed8789f4af6ab171e767bd8bcae }}/brouter/brouter:${{ github.sha }}'